<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/ref/icon/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ref/icon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ref/icon/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/ref/icon/favicon_io/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manipulator</title>
</head>

<body>
    <div>
        <h1 id="heading">Text Manipulator</h1>
    </div>
    <div>
        <p>Transform your text with various case options. Type or paste your text below and use the buttons to
            manipulate it.</p>
    </div>
    <div id="input">
        <textarea id="uText" placeholder="enter the text here" rows="15" cols="80"></textarea>
    </div>
    <div id="btnDiv">
        <button id="upperCase" class="btn">upper case</button>
        <button id="lowerCase" class="btn">lower case</button>
        <button id="mixedCase" class="btn">MIxeD cAse</button>
        <button id="inverseCase" class="btn">InVeRsE cAsE</button>
        <button id="titleCase" class="btn" style="display: none;">Title Case</button>
        <button id="clear" class="btn">clear</button>
        <button id="copy" class="btn">copy</button>
    </div>

</body>

</html>
