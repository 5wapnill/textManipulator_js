<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextManipulator</title>
</head>
<body>
    <div>
        <h1 id="heading">Text Manipulator</h1>
    </div>
    <div id="main">
        <textarea id="uText" placeholder="enter the text here" rows="4" cols="50"></textarea>
    </div>
    <div>
        <button id="lowerCase">lower case</button>
        <button id="upperCase">upper case</button>
        <button id="mixedCase">MIxeD cAse</button>
        <button id="inverseCase">InVeRsE cAsE</button>
        <button id="titleCase" style="display: none;">Title Case</button>
        <button id="clear">clear</button>
        <button id="copy">copy</button>
    </div>
    
</body>
</html>
