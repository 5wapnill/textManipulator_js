<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextManipulator</title>
</head>
<body>
    <div>
        <h1 id="heading">Text Manipulator</h1>
    </div>
    <div id="input">
        <textarea id="uText" placeholder="enter the text here" rows="15" cols="80"></textarea>
    </div>
    <div id="btnDiv">
        <button id="upperCase" class="btn">upper case</button>
        <button id="lowerCase" class="btn">lower case</button>
        <button id="mixedCase" class="btn">MIxeD cAse</button>
        <button id="inverseCase" class="btn">InVeRsE cAsE</button>
        <button id="titleCase" class="btn" style="display: none;">Title Case</button>
        <button id="clear" class="btn">clear</button>
        <button id="copy" class="btn">copy</button>
    </div>
    
</body>
</html>
